<mat-list>
  <mat-list-item *ngFor="let user of users" (click)="onItemClick(user)">
    <span data-testid="list-user-email" matListItemTitle>{{ user.email }}</span>
    <span matListItemAvatar>
      <img data-testid="list-user-img" [src]="user.avatar" alt="user avatar" />
    </span>
    <span data-testid="list-user-name" matListItemLine
      >{{ user.first_name }} {{ user.last_name }}</span
    >
  </mat-list-item>
</mat-list>
