<section class="user-container">
  <h1>User List</h1>
  <ng-container *ngIf="userList$ | async as users">
    <user-list [users]="users" (itemClick)="onItemClicked($event)"></user-list>
    <a type="button" mat-fab extended color="primary" routerLink="/users/add"
      >Add user<mat-icon matSuffix>add</mat-icon></a
    >
  </ng-container>
</section>
