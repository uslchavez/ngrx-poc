<section class="user-details-container">
  <h2>User Details</h2>
  <ng-container *ngIf="user$ | async as user">
    <user-details
      [loading]="(loading$ | async) || false"
      [user]="user"
      (delete)="onDelete($event)"
      (update)="onUpdate($event)"
    ></user-details>
  </ng-container>
</section>
